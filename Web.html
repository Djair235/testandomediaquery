<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        }
        #div-pai1{
            display: flex;
            border-bottom: 5px solid black;
            background-color: #3f87ca;
        }
        
        #h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            margin-left: 180px;
            color: white;
        }

        
        #h1-acima-secao{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            margin-left: 1120px;
            margin-top: 100px;
        }

        #div-secoes{
            border: 5px solid black;
            border-radius: 50px;
            margin-top: 100px;
            margin-left: 530px;
            justify-content: center;
            align-items: flex-start;
            height: 560px;
            width: 1660px;
            display: flex;
            gap: 20px;
        }


        #div1-sec{
            height: 300px;
            width: 300px;
            background-color: #3f87ca;
            border: 5px solid black;
            border-radius: 30px;
            text-align: center;
            line-height: 300px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            color: white;
            margin-top: 120px;
            cursor:no-drop
            
        }

        .div-amd {
            background: url(https://www.atera.com.br/imgadic/RYZEN7-1700.1.jpg) center no-repeat;
            background-size: cover;
            
        }

        .div-amd:hover{
            scale: 1.1;
            transition: 0.8;
        }

        .div-intel {
            background: url(https://5df841b7b6204c6b.cdn.gocache.net/images/1704442/processador-intel-core-i5-12400f-2-5ghz-lga-1700-g12-18mb-cache-bx8071512400f-sinop-03-f2220da4..jpg) center no-repeat;
            background-size: cover;
            
        }

        .div-intel:hover{
            scale: 1.1;
            transition: 0.8;
        }
        
        .div-snap {
            background: url(https://tm.ibxk.com.br/2019/10/09/09200412882283.jpg?ims=352x208) center no-repeat;
            background-size: cover;
        }

        .div-snap:hover{
            scale: 1.1;
            transition: 0.8;
        }

        .div-apple {
            background: url(https://www.transmedia.cl/wp-content/uploads/2022/02/applem2chipcolor.jpg) center no-repeat;
            background-size: cover;
        }

        .div-apple:hover{
            scale: 1.1;
            transition: 0.8;
        }

        .div-nvidia {
            background: url(https://www.pny.com.tw/en/products-detail/upload/catalog_m/en_catalog_list_23g06_gtmnndia3r.jpg) center no-repeat;
            background-size: cover;
        }

        .div-nvidia:hover{
            scale: 1.1;
            transition: 0.8;
        }

    </style>
</head>
<body>
    <div id="div-pai1">
        <h1 id="h1">
        Meu novo título
        </h1>
    </div>

    <h1 id="h1-acima-secao">
        TESTANDO IMAGENS
    </h1>
    <div id="div-secoes">

        <div id="div1-sec" class="div-amd">
             
        </div>
    

        <div id="div1-sec" class="div-intel">
             
        </div>

        <div id="div1-sec" class="div-snap">
            
        </div>

        <div id="div1-sec" class="div-apple">
             
        </div>

        <div id="div1-sec" class="div-nvidia">
             
        </div>

    
    </div>

    

</body>
</html>
